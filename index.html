<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="J&L Power Washing - Home">
    <meta property="og:description" content="Professional Power Washing Services for Home and Business.">
    <meta property="og:image" content="https://github.com/wuhplaptop/432-fdf-sdg-gt34-g/blob/main/horses/horselogo.jpg?raw=true">
    <meta property="og:url" content="https://jandlpowerwashing.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="description" content="J&L Power Washing - Reliable, Professional, Affordable Power Washing Services.">
    <title>J&L Power Washing - Our Services</title>

    <link rel="icon" href="https://github.com/wuhplaptop/432-fdf-sdg-gt34-g/blob/main/horses/horselogo.jpg?raw=true" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="https://github.com/wuhplaptop/432-fdf-sdg-gt34-g/blob/main/horses/horselogo.jpg?raw=true">
    <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/wuhplaptop/432-fdf-sdg-gt34-g/blob/main/horses/horselogo.jpg?raw=true">
    <link rel="icon" type="image/png" sizes="16x16" href="https://github.com/wuhplaptop/432-fdf-sdg-gt34-g/blob/main/horses/horselogo.jpg?raw=true">

    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e90ff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        nav {
            background-color: #ffffff;
            padding: 10px 0;
            text-align: center;
            position: relative;
            border-bottom: 1px solid #ddd;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #1e90ff;
            color: #ffffff;
        }

        .menu-toggle {
            display: none;
            font-size: 2em;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #ffffff;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 30px;
        }

        .service-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            position: relative;
        }

        .service-card img.main-img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .thumbnail-container img {
            width: 60px;
            height: 60px;
            margin-right: 5px;
            cursor: pointer;
        }

        .service-card .service-content {
            padding: 15px;
            text-align: center;
        }

        .service-card h3 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .service-card:hover h3 {
            color: #1e90ff;
        }

        .service-card .price {
            color: #ff8c00;
            font-size: 1.3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .rating-section {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .product-page {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .product-main-img {
            display: block;
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product-info {
            display: flex;
            flex-direction: column;
        }

        .product-info .price {
            font-size: 2em;
            margin-bottom: 10px;
            color: #ff8c00;
        }

        .review-section {
            margin-top: 30px;
        }

        .review-section form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }

        .review-section form input,
        .review-section form textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .review-section form button {
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .review-section form button:hover {
            background-color: #1e90ff;
            color: #fff;
        }

        .review-list {
            margin-top: 20px;
        }

        .review {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .review h4 {
            margin: 0;
            font-size: 1.2em;
        }

        .review p {
            margin: 5px 0;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #1e90ff;
            color: white;
        }

        /* Footer Styles */
        footer {
            background-color: #1e90ff;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer h3 {
            margin-bottom: 10px;
        }

        footer p {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .product-page {
                grid-template-columns: 1fr;
            }

            .services-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>

<!-- Navigation Menu -->
<nav>
    <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="#services">Our Services</a>
        <a href="#contact">Contact Us</a>
    </div>
</nav>

<header>
    <h1>J&L Power Washing</h1>
    <p>Expert Power Washing Services for Homes and Businesses</p>
</header>

<!-- Main container -->
<div class="container" id="serviceContainer">
    <h2 id="services">Our Services</h2>
    <div class="services-grid" id="servicesGrid"></div>
</div>

<!-- Footer Section -->
<footer>
    <div class="footer-content">
        <div class="footer-section">
            <h3 id="contact">Contact Us</h3>
            <p>James Keeler</p>
            <p>Phone: +1 616 385 8104</p>
        </div>
    </div>
</footer>

<script>
// Function to toggle the navigation menu on mobile
function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('active');
}

// Google Apps Script API endpoint - Updated to Version 4
const googleSheetAPI = 'https://script.google.com/macros/s/AKfycbxciIF8YzMqNM0BvxRFIYKm4i2qy1ZXPUkzKJaD5zqqEJl95Gf4e430mUKpbwJg8QYGoA/exec';

// Load services data
function loadServices() {
    fetch(googleSheetAPI)
        .then(response => response.json())
        .then(services => renderServices(services))
        .catch(error => console.error('Error loading services:', error));
}

// Render services on the grid
function renderServices(services) {
    const grid = document.getElementById('servicesGrid');
    grid.innerHTML = '';

    services.forEach(service => {
        const validImageUrls = service.imageUrls.filter(url => url.trim() !== '');

        const thumbnails = validImageUrls.map(url => 
            `<img src="${url}" alt="${service.name}" style="width: 50px; height: 50px; margin: 5px; cursor: pointer;" onclick="swapMainImage('${url}')">`
        ).join('');

        const card = document.createElement('div');
        card.classList.add('service-card');
        card.innerHTML = `
            <img src="${validImageUrls[0]}" alt="${service.name}" class="main-img"/>
            <div class="thumbnail-container">${thumbnails}</div>
            <div class="service-content">
                <h3>${service.name}</h3>
                <div class="price">${service.price}</div>
                <div class="rating-section">
                    <span>⭐ ${service.rating.toFixed(1)} (${service.ratingCount} ratings)</span>
                </div>
            </div>
        `;
        card.addEventListener('click', () => showServiceDetails(service));
        grid.appendChild(card);
    });
}

// Simulate navigation to service details
function showServiceDetails(service) {
    const container = document.getElementById('serviceContainer');
    
    const validImageUrls = service.imageUrls.filter(url => url.trim() !== '');

    const thumbnails = validImageUrls.map(url => 
        `<img src="${url}" alt="Thumbnail" onclick="swapMainImage('${url}')" style="width: 60px; height: 60px; cursor: pointer;">`
    ).join('');

    const reviewsHtml = service.reviews.map(review => {
        const reviewer = review.reviewer ? review.reviewer : 'Anonymous';
        const comment = review.comment ? review.comment : 'No comment provided';
        return `
            <div class="review">
                <h4>${reviewer}:</h4>
                <p>${comment}</p>
            </div>`;
    }).join('');

    container.innerHTML = `
        <div class="product-page">
            <div class="image-section">
                <img src="${validImageUrls[0]}" alt="${service.name}" class="product-main-img" id="mainProductImg">
                <div class="thumbnail-container">${thumbnails}</div>
            </div>
            <div class="product-info">
                <h2>${service.name}</h2>
                <div class="rating-section">
                    <span>⭐ ${service.rating.toFixed(1)} (${service.ratingCount} ratings)</span>
                </div>
                <div class="price">${service.price}</div>
                <p>${service.description}</p>
                <div class="review-section">
                    <h3>Customer Reviews</h3>
                    <div class="review-list" id="reviewList">
                        ${reviewsHtml}
                    </div>
                </div>
                <div class="review-section">
                    <h3>Leave a Review</h3>
                    <form onsubmit="submitReview(event, '${service.name}')">
                        <input type="text" id="reviewerName" placeholder="Your Name" required>
                        <input type="number" id="rating" max="5" min="1" placeholder="Rating (1-5)" required>
                        <textarea id="reviewText" placeholder="Your Review" required></textarea>
                        <button type="submit">Submit Review</button>
                    </form>
                </div>
            </div>
        </div>
        <a href="javascript:void(0);" class="back-button" onclick="goBack()">Back to Services</a>
    `;
}

// Swap main image when thumbnail is clicked
function swapMainImage(url) {
    document.getElementById('mainProductImg').src = url;
}

// Submit a review
function submitReview(event, serviceName) {
    event.preventDefault();

    const reviewerName = document.getElementById('reviewerName').value;
    const rating = document.getElementById('rating').value;
    const reviewText = document.getElementById('reviewText').value;

    fetch(googleSheetAPI + `?action=addReview&serviceName=${serviceName}&review=${reviewText}&reviewerName=${reviewerName}&rating=${rating}`)
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                const reviewList = document.getElementById('reviewList');
                reviewList.innerHTML += `
                    <div class="review">
                        <h4>${reviewerName} (⭐ ${rating})</h4>
                        <p>${reviewText}</p>
                    </div>
                `;
                document.querySelector('form').reset();
            } else {
                console.error('Error adding review:', data.message);
            }
        })
        .catch(error => console.error('Error submitting review:', error));
}

// Go back to services grid
function goBack() {
    const container = document.getElementById('serviceContainer');
    container.innerHTML = `<h2 id="services">Our Services</h2><div class="services-grid" id="servicesGrid"></div>`;
    loadServices(); // Reload the services
}

// Load services on page load
document.addEventListener('DOMContentLoaded', loadServices);
</script>

</body>
</html>
