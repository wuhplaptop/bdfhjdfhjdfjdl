<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="J&L Power Washing - Home">
    <meta property="og:description" content="Professional Power Washing Services for Home and Business.">
    <meta property="og:image" content="https://github.com/wuhplaptop/432-fdf-sdg-gt34-g/blob/main/horses/horselogo.jpg?raw=true">
    <meta property="og:url" content="https://jandlpowerwashing.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="description" content="J&L Power Washing - Reliable, Professional, Affordable Power Washing Services.">
    <title>J&L Power Washing - Our Services</title>

    <!-- Favicon settings -->
    <link rel="icon" href="https://github.com/wuhplaptop/432-fdf-sdg-gt34-g/blob/main/horses/horselogo.jpg?raw=true" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="https://github.com/wuhplaptop/432-fdf-sdg-gt34-g/blob/main/horses/horselogo.jpg?raw=true">
    <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/wuhplaptop/432-fdf-sdg-gt34-g/blob/main/horses/horselogo.jpg?raw=true">
    <link rel="icon" type="image/png" sizes="16x16" href="https://github.com/wuhplaptop/432-fdf-sdg-gt34-g/blob/main/horses/horselogo.jpg?raw=true">

    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e90ff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        header p {
            font-size: 1.2em;
        }

        nav {
            background-color: #1e90ff;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #ffcc00;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        /* Grid for desktop, mobile responsive */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 30px;
        }

        /* Service card layout */
        .service-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            position: relative;
        }

        .service-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .service-card .service-content {
            padding: 15px;
            text-align: center;
        }

        .service-card h3 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .service-card:hover h3 {
            color: #1e90ff;
        }

        .service-card .price {
            color: #ff8c00;
            font-size: 1.3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .service-card .price.tbd {
            color: #888;
        }

        .service-card p {
            color: #555;
            font-size: 1em;
            margin: 10px 0;
        }

        .rating-section {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .rating-section span {
            font-size: 1.2em;
        }

        .service-details {
            display: none;
        }

        .review-section {
            margin-top: 30px;
        }

        .review-section form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }

        .review-section form input,
        .review-section form textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .review-section form button {
            padding: 10px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .review-section form button:hover {
            background-color: #1e90ff;
            color: #fff;
        }

        .review-list {
            margin-top: 20px;
        }

        .review {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .review h4 {
            margin: 0;
            font-size: 1.2em;
        }

        .review p {
            margin: 5px 0;
        }

        /* Footer styles */
        footer {
            background-color: #1e90ff;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        /* For mobile view */
        @media (max-width: 768px) {
            .services-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>

<!-- Navigation Menu -->
<nav>
    <a href="index.html">Home</a>
    <a href="#services">Our Services</a>
    <a href="#contact">Contact Us</a>
</nav>

<header>
    <h1>J&L Power Washing</h1>
    <p>Expert Power Washing Services for Homes and Businesses</p>
</header>

<!-- Main container -->
<div class="container" id="serviceContainer">
    <h2 id="services">Our Services</h2>
    <div class="services-grid" id="servicesGrid"></div>
</div>

<!-- Footer Section -->
<footer>
    <div class="footer-content">
        <div class="footer-section">
            <h3 id="contact">Contact Us</h3>
            <p>James Keeler</p>
            <p>Phone: +1 616 385 8104</p>
        </div>
    </div>
</footer>

<script>
// Updated Google Apps Script API endpoint
const googleSheetAPI = 'https://script.google.com/macros/s/AKfycbxPMWqKH7upMsS0yTpZe0zEnqt2_2sHuWsLwJPEWa2Duvl0nb2TMpgmoe18Bz4YWLd6Xw/exec';

// Load services data
function loadServices() {
    fetch(googleSheetAPI)
        .then(response => response.json())
        .then(services => renderServices(services))
        .catch(error => console.error('Error loading services:', error));
}

// Render services on the grid
function renderServices(services) {
    const grid = document.getElementById('servicesGrid');
    grid.innerHTML = '';

    services.forEach(service => {
        const card = document.createElement('div');
        card.classList.add('service-card');
        card.innerHTML = `
            <img src="${service.imageUrls[0]}" alt="${service.name}" />
            <div class="service-content">
                <h3>${service.name}</h3>
                <div class="price">${service.price}</div>
                <div class="rating-section">
                    <span>⭐ ${service.rating.toFixed(1)} (${service.ratingCount} ratings)</span>
                </div>
            </div>
        `;
        card.addEventListener('click', () => showServiceDetails(service));
        grid.appendChild(card);
    });
}

// Simulate navigation to service details
function showServiceDetails(service) {
    const container = document.getElementById('serviceContainer');
    container.innerHTML = `
        <div class="service-details">
            <h2>${service.name}</h2>
            <img src="${service.imageUrls[0]}" alt="${service.name}" />
            <div class="price">${service.price}</div>
            <p>${service.description}</p>
            <div class="rating-section">
                <span>⭐ ${service.rating.toFixed(1)} (${service.ratingCount} ratings)</span>
            </div>

            <div class="review-section">
                <h3>Leave a Review</h3>
                <form onsubmit="submitReview(event, '${service.name}')">
                    <input type="text" id="reviewerName" placeholder="Your Name" required>
                    <input type="number" id="rating" max="5" min="1" placeholder="Rating (1-5)" required>
                    <textarea id="reviewText" placeholder="Your Review" required></textarea>
                    <button type="submit">Submit Review</button>
                </form>

                <div class="review-list" id="reviewList">
                    ${service.reviews.map(review => `
                        <div class="review">
                            <h4>${review.name} (⭐ ${review.rating})</h4>
                            <p>${review.comment}</p>
                        </div>
                    `).join('')}
                </div>
            </div>

            <button onclick="goBack()">Back to Services</button>
        </div>
    `;
}

// Submit a review
function submitReview(event, serviceName) {
    event.preventDefault();
    
    const reviewerName = document.getElementById('reviewerName').value;
    const rating = document.getElementById('rating').value;
    const reviewText = document.getElementById('reviewText').value;

    const review = { name: reviewerName, rating, comment: reviewText };
    const reviewList = document.getElementById('reviewList');

    // Add review to the review list
    reviewList.innerHTML += `
        <div class="review">
            <h4>${review.name} (⭐ ${review.rating})</h4>
            <p>${review.comment}</p>
        </div>
    `;

    // Clear form after submission
    document.querySelector('form').reset();
}

// Go back to services grid
function goBack() {
    loadServices();
}

// Load services on page load
document.addEventListener('DOMContentLoaded', loadServices);
</script>

</body>
</html>
